<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>订单查询</title>
    <link rel="stylesheet" href="css/dingdanchaxun.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1030102_voc6k86310t.css">
</head>
<body>
<!--头部-->
<div class="order-header">
    <div class="header-signal"></div>
    <div class="header-signal1"></div>
    <div class="header-title">
        <div class="header-returen"><i>&#xe6cd</i></div>
        <div class="header-center">确认订单</div>
        <div class="header-more"><i class="iconfont icon-fenxiang"></i></div>
    </div>
    <div class="header-content">订单配送至（学校）</div>
    <div class="header-content1">山西省财政税务专科学校（千分南路25号）</div>
    <div class="header-content1">
        花花也能C
        <i class="iconfont icon-shoujihao"></i>
        15935157872
    </div>
</div>
<!--头部-->

<!--第二行-->
<div class="order-content">
    <i class="iconfont icon-warning"></i>
    <div class="content-order">准时达 超时赔付</div>
</div>
<!--第二行-->


<!--第三行-->
<div class="order-three">
    <div class="three-order">
        <div class="three-top">
            <div class="top-left">预计送达时间</div>
            <div class="top-right">上午12：00
                <i class="iconfont icon-ico_open"></i>
            </div>
        </div>
        <div class="three-line"></div>
        <div class="three-bottom">
            <div class="bottom-left">支付方式</div>
            <div class="bottom-right">
                支付宝免密
                <i class="iconfont icon-ico_open"></i>
            </div>
        </div>
    </div>
</div>

<!--第三行-->


<!--第四行 -->
<div class="order-four">
    <div class="four-top">
        <span>|</span>
        <div class="top-word">确</div>
        <span>|</span>
        <div class="top-word">认</div>
        <span>|</span>
        <div class="top-word">订</div>
        <span>|</span>
        <div class="top-word">单</div>
        <span>|</span>
    </div>
    <div class="four-bottom">CONFIRMATION ORDER</div>
</div>
<!--第四行 -->

<div class="order-five">
    <div class="five-content">
        <img src="img/shuiguozhi.png" alt="">
        <div class="five-content-one">水果汁</div>
        <div class="five-content-two"></div>
        <div class="five-content-three">15:00￥</div>
        <div class="five-content-four">
            <i class="iconfont icon-jian"></i>
            <div class="six-one">2</div>
            <i class="iconfont icon-zengjia"></i>
        </div>
    </div>
    <div class="five-content">
        <img src="img/ningmengzhi.png" alt="">
        <div class="five-content-one">柠檬汁</div>
        <div class="five-content-two"></div>
        <div class="five-content-three">15:00￥</div>
        <div class="five-content-four">
            <i class="iconfont icon-jian"></i>
            <div class="six-one">2</div>
            <i class="iconfont icon-zengjia"></i>
        </div>
    </div>
    <div class="five-content">
        <img src="img/shumeizhi.png" alt="">
        <div class="five-content-one">树莓汁</div>
        <div class="five-content-two"></div>
        <div class="five-content-three">15:00￥</div>
        <div class="five-content-four">
            <i class="iconfont icon-jian"></i>
            <div class="six-one">2</div>
            <i class="iconfont icon-zengjia"></i>
        </div>
    </div>
    <div class="five-content1">
       <div class="content1-left">合计</div>
       <div class="content1-right">49.5RMB</div>
    </div>
</div>
<!--第五部分-->
<!--第六部分-->
<div class="order-six">
    <div class="six-left">红包（满50减15）</div>
    <div class="six-right">优惠15元</div>
</div>
<!--第六部分-->



<!--第七部分-->
<div class="order-seven">
    <div class="seven-content">
        <div class="content-left">备注</div>
        <div class="content-right">
            <i class="iconfont icon-ico_open"></i>

        <div class="content-one1">

        <div class="content-three1">
