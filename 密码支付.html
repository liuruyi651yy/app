<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>密码支付</title>
    <link rel="stylesheet" href="css/mimazhifu.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1030102_4k4ota26h5j.css">
</head>
<body>
<div class="mode-all">
    <img src="img/订单查询.jpg" alt="">
    <div class="all-mode"></div>
    <!--上面-->
    <div class="fingerprint">
        <div class="password-one">请输入支付密码</div>
        <div class="password-two"></div>
        <div class="password-three">49.5RMB</div>
        <div class="password-four"></div>
        <div class="password-five">
            <div class="five-pass1">
                <i class="iconfont icon-gongshangyinhang"></i>
            </div>
            <div class="five-pass2">中国工商银行储蓄卡</div>
            <div class="five-pass3">
                <i class="iconfont icon-xiangyou"></i>
            </div>
        </div>
        <div class="password-six"></div>
        <div class="password-seven">
            <div class="seven-pass">
                <div class="pass-top"></div>
                <div class="pass-bottom"></div>
            </div>
            <div class="seven-pass">
                <div class="pass-top"></div>
                <div class="pass-bottom"></div>
            </div>
            <div class="seven-pass">
                <div class="pass-top"></div>
                <div class="pass-bottom"></div>
            </div>
            <div class="seven-pass1">
                <div class="pass-top1"></div>
                <div class="pass-bottom1"></div>
            </div>
            <div class="seven-pass2">
                <div class="pass-top2"></div>
                <div class="pass-bottom"></div>
            </div>
            <div class="seven-pass3">
                <div class="pass-bottom"></div>
            </div>
        </div>
        <a href="指纹支付.html"> <div class="password-eight">
            <i class="iconfont icon-warning"></i>
            <div class="eight-pass">忘记密码</div>
        </div>
        </a>
    </div>
    <!--上面-->

    <ul class="key-box">
        <a href="支付成功.html"><li class="key" style="color: #0e0202">1</li></a>
        <li class="key">
            <div class="word1">2</div>
            <div class="word2">ABC</div>
        </li>
        <li class="key">
            <div class="word1">3</div>
            <div class="word2">DEF</div>
        </li>
        <li class="key">
            <div class="word1">4</div>
            <div class="word2">GHI</div>
        </li>
        <li class="key">
            <div class="word1">5</div>
            <div class="word2">JKL</div>
        </li>
        <li class="key">
            <div class="word1">6</div>
            <div class="word2">MNO</div>
        </li>
        <li class="key">
            <div class="word1">7</div>
            <div class="word2">PQRS</div>
        </li>
        <li class="key">
            <div class="word1">8</div>
            <div class="word2">UTV</div>
        </li>
        <li class="key">
            <div class="word1">9</div>
            <div class="word2">WXYZ</div>
        </li>
        <li class="key"></li>
        <li class="key">0</li>
        <li class="key">
            <img src="img/图层1.png" alt="">
        </li>


    </ul>
</div>
</body>
</html>
