<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>登录</title>
    <link rel="stylesheet" href="css/dengluzhuce.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1030102_rsy7q6ozogn.css">
</head>
<body>
<!--整体背景-->
<!--头部-->
<header id="header">
    <div class="container">
        <img src="img/Signal.png" alt="">
    </div>
</header>
<!--注册按钮-->
<div class="buttonBox">
    <a class="register">
        注册
    </a>
</div>
<!--登录信息-->
<div class="containerBox">
    <div class="contentBox">
        <div class="warmBox">
            <div class="warm">请输入正确账号及密码</div>
        </div>
        <div class="login-content">
            <div class="phone">
                <div class="phone-icon">
                    <i class="iconfont icon-yonghu"></i>
                </div>
                <input type="text" class="phone-input" placeholder="请输入手机号/邮箱">

            </div>
            <div class="password">
                <div class="phone-icon">
                    <i class="iconfont icon-iconfontlock"></i>
                </div>
                <input type="text" class="phone-input" placeholder="请输入密码">

            </div>
            <div class="remember">
                <div class="remember-re">
                    <div class="circle"></div>
                    <a class="remember-password">
                        记住密码
                    </a>
                </div>
                <div class="remember-re">
                    <div class="circle-forget">
                        !
                    </div>
                    <a class="remember-password">
                        忘记密码
                    </a>
                </div>

            </div>
            <a href="首页.html"><div class="button">
                <div class="register-button">
                    登录
                </div>
            </div>
            </a>
        </div>

    </div>

</div>
<!--第三方登录-->
<div class="otherlogin">
    <div class="text">第三方登录</div>
</div>
<div class="otherlogin-icon">
    <div class="circleBox">
        <div class="icon-circle">
            <img src="img/QQ.png" alt="">
        </div>
        <div class="icon-circle">
            <img src="img/wx.png" alt="">
        </div>
        <div class="icon-circle">
            <img src="img/支付宝.png" alt="">
        </div>
    </div>
</div>

</body>
</html>
