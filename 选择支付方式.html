<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>选择支付方式</title>
    <link rel="stylesheet" href="css/xuanzezhifufangshi.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1030102_voc6k86310t.css">
</head>
<body>
<div class="mode-all">
    <img src="img/订单查询.jpg" alt="">
    <div class="all-mode"></div>
    <div class="mode-content">
        <div class="mode-one">
            <div class="one-left">
                <i class="iconfont icon-fanhui"></i>
            </div>
            <div class="one-right">支付方式</div>
        </div>
        <div class="mode-two">
            <div class="two-left1">支付金额</div>
            <div class="two-left1">49.5RMB</div>
        </div>

          <div class="three-left1"></div>
          <div class="three-right1">支付宝支付</div>
        </div>
        <div class="mode-line1"></div>
        <div class="mode-four">
          <div class="four-left1"></div>
          <div class="four-right1">微信支付</div>
        </div>
        <div class="mode-line2"></div>
        <div class="mode-five">
          <div class="five-left1"></div>
          <div class="five-right1">银行卡支付</div>
            <div class="five-con"></div>
        </div>
        <div class="mode-line3"></div>
        <div class="mode-six">
          <div class="six-left1"></div>
          <div class="six-right1">花呗支付</div>
        </div>
        <div class="mode-line4"></div>
        <a href="密码支付.html"><div class="mode-seven">
          <div class="seven-left1"></div>
          <div class="seven-right1">其他支付</div>
        </div>
